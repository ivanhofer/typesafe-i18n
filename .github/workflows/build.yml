name: run build

on:
   pull_request:
      branches:
         - 'main'

jobs:
   build:
      runs-on: ubuntu-latest
      if: "!contains(github.event.head_commit.message, 'chore')"
      steps:
         - uses: actions/checkout@v2

         - uses: pnpm/action-setup@v2
           with:
              version: 6.32.1

         - name: install node
           uses: actions/setup-node@v2
           with:
              node-version: 16.14.0
              cache: 'pnpm'

         - run: pnpm install --no-save

         - name: build package
           run: pnpm build
